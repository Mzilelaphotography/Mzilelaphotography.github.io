    <style>
        body {

            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .nav-items a {
                display: block;
                margin: 10px 0;
            }
            .portfolio img {
                width: 50%;
            }
        }
